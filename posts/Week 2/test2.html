
<html>
  
  <head>
    
  
  </head>
  
  
  <body>
  
  <h1 id="behavior"> Testing Button Functions for Behavioral Experiments</h1>
    
    <p>
      TEXT
    </p>
    
    
    
    <button onclick="colorBlack()">Black</button>
    
     <button onclick="colorWhite()">White</button>
    
    
    <script>
      
      function colorBlack() {
        document.body.style.background="black";
        
        document.querySelectorAll("h1").style.color="white";
      
      }
      
      
      
        
      function colorWhite() {
        document.getElementById("behavior").innerHTML = "<span style='color: white;'>Change my color</span>";
        
      
      }
    
      
    </script>
    
  
  </body>
  
</html>
